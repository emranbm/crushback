apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "crushback.fullname" . }}
  labels:
    {{- include "crushback.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.backend.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "crushback.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "crushback.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}-backend
          securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          ports:
            - name: backend
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /api/
              port: backend
          resources:
            limits:
            {{- toYaml .Values.backend.resources | nindent 14 }}
            requests:
          {{- toYaml .Values.backend.resources | nindent 14 }}
          env:
            - name: CRUSHBACK_SECRET_KEY
              value: "{{ .Values.backend.secretKey }}"
            - name: RECAPTCHA_SERVER_KEY
              value: "{{ .Values.backend.recaptchaServerKey }}"
            - name: DJANGO_SETTINGS_MODULE
              value: "{{ .Values.backend.djangoSettingsModule }}"
            - name: CRUSHBACK_DB_HOST
              value: "{{ .Values.database.host }}"
            - name: CRUSHBACK_DB_PORT
              value: "{{ .Values.database.port }}"
            - name: CRUSHBACK_DB_NAME
              value: "{{ .Values.database.name }}"
            - name: CRUSHBACK_DB_USER
              value: "{{ .Values.database.user }}"
            - name: CRUSHBACK_DB_PASSWORD
              value: "{{ .Values.database.password }}"
        - name: {{ .Chart.Name }}-frontend
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.frontend.image.repository }}:{{ .Values.frontend.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.frontend.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          resources:
            limits:
              {{- toYaml .Values.frontend.resources | nindent 14 }}
            requests:
              {{- toYaml .Values.frontend.resources | nindent 14 }}
          env:
            - name: API_BASE_URL
              value: "{{ .Values.frontend.apiBaseUrl }}"
            - name: NGINX_PARAM_BACKEND_ADDRESS
              value: "{{ .Chart.Name }}-backend.{{ include "crushback.fullname" . }}:8080"
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
